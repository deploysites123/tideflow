<template name="servicesOnesignalSend">
  {{> servicesOnesignalCommonConfig}}

  <div class="row field-container">
    <div class="col-xs-12 col-lg-5 col-xl-4 field-descriptor">
      <div class="field-name">
        <label class="control-label">{{__ "s-onesignal.events.sendnotification.segment.title"}}</label>
      </div>
      <div class="field-description">
        <label class="control-label">{{__ "s-onesignal.events.sendnotification.segment.description"}}</label>
      </div>
    </div>
    <div class="col-xs-12 col-lg-7 col-xl-8 field-controllers">
      <div class="form-group">
        <input type="text" class="form-control" value="{{stepConfigValue 'segment' ''}}" data-schema-key="{{stepConfigName 'segment' ''}}" name="{{stepConfigName 'segment' ''}}">
        {{> helpUsesTemplates}}
      </div>
    </div>
  </div>

  <div class="row field-container">
    <div class="col-xs-12 col-lg-5 col-xl-4 field-descriptor">
      <div class="field-name">
        <label class="control-label">{{__ "s-onesignal.events.sendnotification.subject.title"}}</label>
      </div>
      <div class="field-description">
        <label class="control-label">{{__ "s-onesignal.events.sendnotification.subject.description"}}</label>
      </div>
    </div>
    <div class="col-xs-12 col-lg-7 col-xl-8 field-controllers">
      <div class="form-group">
        <input type="text" class="form-control" value="{{stepConfigValue 'title' ''}}" data-schema-key="{{stepConfigName 'title' ''}}" name="{{stepConfigName 'title' ''}}">
        {{> helpUsesTemplates}}
      </div>
    </div>
  </div>

  <div class="row field-container">
    <div class="col-xs-12 col-lg-5 col-xl-4 field-descriptor">
      <div class="field-name">
        <label class="control-label">{{__ "s-onesignal.events.sendnotification.content.title"}}</label>
      </div>
      <div class="field-description">
        <label class="control-label">{{__ "s-onesignal.events.sendnotification.content.description"}}</label>
      </div>
    </div>
    <div class="col-xs-12 col-lg-7 col-xl-8 field-controllers">
      <div class="form-group">
        <input type="text" class="form-control" value="{{stepConfigValue 'content' ''}}" data-schema-key="{{stepConfigName 'content'}}" name="{{stepConfigName 'content'}}">
        {{> helpUsesTemplates}}
      </div>
    </div>
  </div>
</template>
