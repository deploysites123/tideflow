<template name="servicesAwsMqttClientSubscribe">
  <div class="row field-container">
      <div class="col-xs-12 col-lg-5 col-xl-4 field-descriptor">
          <div class="field-name">
              <label class="control-label">{{__ "s-aws-mqtt-client.events.subscribe.topic.title"}}</label>
          </div>
          <div class="field-description">
            {{__ "s-aws-mqtt-client.events.subscribe.topic.description"}}
          </div>
      </div>
      <div class="col-xs-12 col-lg-7 col-xl-8 field-controllers">
        <input class="form-control" value="{{triggerConfigValue 'topic'}}" data-schema-key="{{triggerConfigName 'topic'}}" name="{{triggerConfigName 'topic'}}">
        <small class="form-text text-muted">
          {{__ "s-aws-mqtt-client.events.subscribe.topic.help"}}
        </small>
      </div>
  </div>
</template>
