<template name="servicesAgentCommonConfig">
  <div class="row field-container">
    <div class="col-xs-12 col-lg-5 col-xl-4 field-descriptor">
      <div class="field-name">
        <label class="control-label">{{__ "s-agent.event.execute.selectAgent.title"}}</label>
      </div>
      <div class="field-description">
        {{__ "s-agent.event.execute.selectAgent.description"}}
      </div>
    </div>
    <div class="col-xs-12 col-lg-7 col-xl-8 field-controllers">
      <select class="form-control" data-schema-key="{{stepConfigName '_id'}}" name="{{stepConfigName '_id'}}">
        <option value="any" {{stepConfigValueSelected '_id' 'any'}}>{{__ "s-agent.event.execute.anyAgent"}}</option>
        {{#each registeredAgents}}
          <option value="{{_id}}" {{stepConfigValueSelectedEach ../steps ../index '_id' _id}}>{{title}}</option>
        {{/each}}
      </select>
    </div>
  </div>

  <div class="row field-container">
    <div class="col-xs-12 col-lg-5 col-xl-4 field-descriptor">
      <div class="field-name">
        <label class="control-label">{{__ "s-agent.event.execute.commandFile.title"}}</label>
      </div>
      <div class="field-description">
        {{__ "s-agent.event.execute.commandFile.description"}}
      </div>
    </div>
    <div class="col-xs-12 col-lg-7 col-xl-8 field-controllers">
      <select class="form-control" name="{{stepConfigName 'commandFile'}}" data-schema-key="{{stepConfigName 'commandFile'}}">
        <option value="">{{__ "s-agent.event.execute.selectOneFile"}}</option>
        {{#each files}}
          <option value="{{this._id}}" {{stepConfigValueSelectedEach ../steps ../index 'commandFile' this._id}}>{{__ this.name}}</option>
        {{/each}}
      </select>
    </div>
  </div>
</template>
