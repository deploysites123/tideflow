<template name="servicesGhCiTriggerEditorPre">
  <div class="form-group">
    <label class="control-label">{{__ "s-gh-ci.trigger.repository.name"}}</label>
    <select class="form-control" data-schema-key="{{triggerConfigName 'repository'}}" name="{{triggerConfigName 'repository'}}">
      <option value="any" {{triggerConfigValueSelected 'repository' 'any'}}>{{__ "s-gh-ci.trigger.repository.any"}}</option>
      {{#each registeredRepositories}}
        <option value="{{id}}" {{selectedRepository id}}>{{full_name}}</option>
      {{/each}}
    </select>
  </div>
</template>
