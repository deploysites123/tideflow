<template name="servicesGhCiTriggerEditorPost">
  <div class="row field-container">
      <div class="col-xs-12 col-lg-5 col-xl-4 field-descriptor">
          <div class="field-name">
            <label class="control-label">{{__ "s-gh-ci.events.general.cmd.selectAgent.title"}}</label>
          </div>
          <div class="field-description">
            {{__ "s-gh-ci.events.general.cmd.selectAgent.description"}}
          </div>
      </div>
      <div class="col-xs-12 col-lg-7 col-xl-8 field-controllers">
        <select class="form-control" data-schema-key="{{triggerConfigName 'agent'}}" name="{{triggerConfigName 'agent'}}">
          <option value="any" {{triggerConfigValueSelected 'agent' 'any'}}>{{__ "s-gh-ci.events.general.cmd.anyAgent"}}</option>
          {{#each registeredAgents}}
            <option value="{{_id}}" {{triggerConfigValueSelectedEach ../flow.trigger 'agent' _id}}>{{title}}</option>
          {{/each}}
        </select>
      </div>
  </div>

  <div class="row field-container">
    <div class="col-xs-12 col-lg-5 col-xl-4 field-descriptor">
        <div class="field-name">
          <label class="control-label">{{__ "s-gh-ci.events.general.branch.filter.title"}}</label>
        </div>
        <div class="field-description">
          {{__ "s-gh-ci.events.general.branch.filter.description"}}
        </div>
    </div>
    <div class="col-xs-12 col-lg-7 col-xl-8 field-controllers">
      <input type="text" class="form-control" data-schema-key="{{triggerConfigName 'branch'}}" name="{{triggerConfigName 'branch'}}" value="{{triggerConfigValue 'branch'}}">
      <small id="branchHelp" class="form-text text-muted">{{__ "s-gh-ci.events.general.branch.filterHelp"}}</small>
    </div>
  </div>
</template>
