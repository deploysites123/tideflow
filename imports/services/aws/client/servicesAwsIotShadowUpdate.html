<template name="servicesAwsIotShadowUpdate">
  {{> servicesAwsCommonConfig}}

  <div class="row field-container">
    <div class="col-xs-12 col-lg-5 col-xl-4 field-descriptor">
      <div class="field-name">
        <label class="control-label">{{__ "s-aws.events.iot.shadow-update.endpoint.title"}}</label>
      </div>
      <div class="field-description">
        {{__ "s-aws.events.iot.shadow-update.endpoint.description"}}
      </div>
    </div>
    <div class="col-xs-12 col-lg-7 col-xl-8 field-controllers">
      <input type="text" class="form-control" value="{{stepConfigValue 'endpoint' ''}}" data-schema-key="{{stepConfigName 'endpoint' ''}}" name="{{stepConfigName 'endpoint' ''}}">
      {{> helpUsesTemplates}}
    </div>
  </div>

  <div class="row field-container">
    <div class="col-xs-12 col-lg-5 col-xl-4 field-descriptor">
      <div class="field-name">
        <label class="control-label">{{__ "s-aws.events.iot.shadow-update.deviceName.title"}}</label>
      </div>
      <div class="field-description">
        <label class="control-label">{{__ "s-aws.events.iot.shadow-update.deviceName.description"}}</label>
      </div>
    </div>
    <div class="col-xs-12 col-lg-7 col-xl-8 field-controllers">
      <input type="text" class="form-control" value="{{stepConfigValue 'thingName' ''}}" data-schema-key="{{stepConfigName 'thingName'}}" name="{{stepConfigName 'thingName'}}">
      {{> helpUsesTemplates}}
    </div>
  </div>

  <div class="row field-container">
    <div class="col-xs-12 col-lg-5 col-xl-4 field-descriptor">
      <div class="field-name">
        <label class="control-label">{{__ "s-aws.events.iot.shadow-update.shadow.title"}}</label>
      </div>
      <div class="field-description">
        {{__ "s-aws.events.iot.shadow-update.shadow.description"}}
      </div>
    </div>
    <div class="col-xs-12 col-lg-7 col-xl-8 field-controllers">
      <textarea rows="10" class="form-control code" data-schema-key="{{stepConfigName 'shadow' ''}}" name="{{stepConfigName 'shadow' ''}}">{{stepConfigValue 'shadow' ''}}</textarea>
      {{> helpUsesTemplates}}
    </div>
  </div>
</template>
