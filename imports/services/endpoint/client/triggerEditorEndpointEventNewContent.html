<template name="triggerEditorEndpointEventNewContent">
    <p><strong>{{__ "s-endpoint.url"}}</strong></p>
    <p>{{absoluteUrl}}service/endpoint/</p>
    <input class="form-control" value="{{triggerConfigValue 'endpoint'}}" data-schema-key="{{triggerConfigName 'endpoint'}}" name="{{triggerConfigName 'endpoint'}}">

    {{> clipboardBtnSmall prefix-text=absoluteUrl text="service/endpoint/" subfix-val="[name='trigger.config.endpoint']"}}
        
    <div class="form-group mt-3">
        <label class="control-label" for="{{triggerConfigValue 'waitForCompletion'}}">{{__ "s-endpoint.waitForCompletion.title"}}</label>
        <select class="form-control" data-schema-key="{{triggerConfigName 'waitForCompletion'}}" name="{{triggerConfigName 'waitForCompletion'}}">
            <option value="yes" {{triggerConfigValueSelected 'waitForCompletion' 'yes'}}>{{__ "s-endpoint.waitForCompletion.yes"}}</option>
            <option value="no" {{triggerConfigValueSelected 'waitForCompletion' 'no'}}>{{__ "s-endpoint.waitForCompletion.no"}}</option>
        </select>
    </div>
</template>
