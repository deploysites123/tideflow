<template name="triggerEditorCronEventCalled">
    <div class="row field-container">
        <div class="col-xs-12 col-lg-5 col-xl-4 field-descriptor">
            <div class="field-name">
                <label class="control-label">{{__ "s-cron.cron.schedule.value.title"}}</label>
            </div>
            <div class="field-description">
                {{__ "s-cron.cron.schedule.value.description"}}
            </div>
        </div>
        <div class="col-xs-12 col-lg-7 col-xl-8 field-controllers">
            <input class="form-control" value="{{triggerConfigValue 'cron'}}" data-schema-key="{{triggerConfigName 'cron'}}" name="{{triggerConfigName 'cron'}}">
            <small id="cron-schedule-help" class="form-text text-muted"></small>
        </div>
    </div>
</template>
