<template name="services.new">
    <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="page-header">
          <h2>
            {{__ "services.new.title"}}
          </h2>
          <p class="lead">{{__ "services.new.subtitle"}}</p>
        </div>
        <div class="mb-3 services-new-selector">
          <div class="card-list">
            <div class="card-list-body">
              {{#each servicesAvailable}}
                {{> servicesNewTableService}}
              {{/each}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="servicesNewTableService">
  <div class="card clickable card-task p-3">
    <div class="row">
      <div class="col-md-1">
        <div class="align-middle card-image card-mini-icon text-center">
          {{#if this.icon_image}}
            <img width="34" src="/icons/services/{{this.icon_image}}">
          {{else}}
            <i class="{{this.icon}}" style="color: {{this.iconColor}}"></i>
          {{/if}}
        </div>
      </div>
      <div class="col-md-9">
        <div class="card-title">
          <a href="{{pathFor 'services.one.edit' teamId=currentTeamId type=type _id=_id}}">
            <h6>
              {{__ this.humanName}}
            </h6>
          </a>
          <span class="text-small">{{__ this.description}}</span>
        </div>
      </div>
      <div class="col-md-2">
        <div class="float-right">
          <a href="{{pathFor 'services.new.type' teamId=currentTeamId type=this.name}}" class="btn btn-outline-primary">
            {{__ "services.new.select"}}
          </a>
        </div>
      </div>
    </div>
  </div>
</template>
