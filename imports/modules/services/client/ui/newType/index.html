<template name="services.new.type">
    <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="page-header">
          <h2>
            {{__ service.humanName}}
          </h2>
        </div>
      </div>
    </div>
    {{#autoForm collection=Services id="insertServiceForm" type="method" meteormethod="services.create"}}
    {{> afQuickField name='team' value=currentTeamId type='hidden'}}
    {{> afQuickField name='type' value=this.type type='hidden'}}
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                {{#if serviceCreationFormPre}}
                  {{> Template.dynamic template=serviceCreationFormPre}}
                {{/if}}

                {{> afQuickField name='title'}}
                {{> Template.dynamic template=serviceCreationForm}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            {{> afQuickField name='description' type='textarea'}}
            <button type="submit" class="btn btn-outline-primary">{{__ "services.newType.submit"}}</button>
          </div>
        </div>
      </div>
    </div>

    {{#if serviceCreationFormAfter}}
    <div class="row mt-3">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            {{> Template.dynamic template=serviceCreationFormAfter}}
          </div>
        </div>
      </div>
    </div>
    {{/if}}

    {{/autoForm}}
  </div>
</template>
