<template name="management.permissions">
    <div class="container">
    {{> managementHeader}}
    <div class="row justify-content-center">
      <div class="col-md-3">
        {{> managementMenu}}
      </div>
      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <form id="permissions-update">
              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="signupsType"
                    id="no-signups"
                    value="none"
                    checked="{{#if isEq signupsConfig.signupsType 'none'}}checked{{/if}}">
                  <label class="form-check-label" for="noSignups">
                      {{__ "management.permissions.noSignups.label"}}
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="signupsType"
                    id="public-signups"
                    value="public"
                    checked="{{#if isEq signupsConfig.signupsType 'public'}}checked{{/if}}">
                  <label class="form-check-label" for="publicSignups">
                      {{__ "management.permissions.publicSignups.label"}}
                  </label>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="signupsType"
                    id="domain-signups"
                    value="domain"
                    checked="{{#if isEq signupsConfig.signupsType 'domain'}}checked{{/if}}">
                  <label class="form-check-label" for="domainSignups">
                      {{__ "management.permissions.domainSignups.label"}}
                  </label>
                </div>
              </div>
              
              <div class="form-group mt-2 {{#if isEq signupsConfig.signupsType 'domain'}}{{else}}hidden{{/if}}">
                <input autofocus type="text" value="{{signupsConfig.signupsDomain}}" id="domain" class="form-control" name="domain" placeholder="{{__ "management.permissions.domainName.placeholder"}}">
              </div>

              <button class="btn  btn-primary" type="submit">{{__ "management.permissions.submit.button"}}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
