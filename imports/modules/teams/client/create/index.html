<template name="teamsCreate">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h2>
            {{__ "teams.create.title"}}
          </h2>
          <p class="lead">{{__ "teams.create.subtitle"}}</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <form id="team-create">
          <div class="form-group">
            <label for="name">{{__ "teams.create.form.name"}}</label>
            <input type="text" class="form-control" id="name" required autofocus>
          </div>
          <button type="submit" class="btn btn-primary">{{__ "teams.create.form.submit"}}</button>
        </form>
      </div>
    </div>
  </div>
</template>
